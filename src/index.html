<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, viewport-fit=cover">

    <base href="/"/>

    <title>{{DECKDECKGO_TITLE}}</title>

    <meta property="og:site_name" content="{{DECKDECKGO_TITLE}}">
    <meta property="og:title" content="{{DECKDECKGO_TITLE}}">

    <meta name="author" content="{{DECKDECKGO_AUTHOR}}">

    <meta name="description" content="{{DECKDECKGO_DESCRIPTION}}">
    <meta property="og:description" content="{{DECKDECKGO_DESCRIPTION}}">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://deckdeckgo.com">

    <meta property="og:image" content="https://deckdeckgo.com/assets/img/deckdeckgo.png">
    <meta property="og:image:type" content="image/png">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#3880ff">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#3880ff">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    await navigator.serviceWorker.register('service-worker.js');
                } catch (e) {
                    console.warn('No service worker registered');
                }
            });
        }
    </script>

    <link rel="manifest" href="manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="msapplication-tap-highlight" content="no">

    <style>
        /* Until Web Components are loaded, don't display content */
        body {
            background: #3880ff;
        }

        ion-app.loading, ion-app.loading a {
            color: transparent;
        }

        ion-app.loading a {
            color: transparent;
        }

        ion-app.loading {
            display: none;
        }
    </style>

</head>
<body>

<ion-app class="loading">
    <ion-content force-overscroll="false" scroll-y="false">
        <deckgo-deck id="slider" pager-percentage="false">

            <!-- Your slides will be injected at build time, use markdown -->

        </deckgo-deck>

        <deckgo-remote></deckgo-remote>

    </ion-content>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" id="navigation">
        <button onclick="previousSlide()" class="navigation ion-activatable">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-icon name="arrow-back" ariaLabel="Previous slide" style="font-size: 1.4em;"></ion-icon>
        </button>

        <button onclick="nextSlide()" class="navigation ion-activatable">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-icon name="arrow-forward" ariaLabel="Next slide" style="font-size: 1.4em;"></ion-icon>
        </button>

        <button onclick="presentSlidePicker()" class="navigation ion-activatable">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-icon name="list" md="md-list" ios="md-list" ariaLabel="Jump to a particular slide" style="font-size: 1.4em;"></ion-icon>
        </button>

        <button onclick="toggleFullScreen()" class="navigation ion-activatable hide-on-mobile">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-icon name="expand" ariaLabel="Full screen" style="font-size: 1.4em;"></ion-icon>
        </button>
    </ion-fab>

    <!-- Ionic components anchors -->
    <ion-popover-controller></ion-popover-controller>
    <ion-modal-controller></ion-modal-controller>
    <ion-alert-controller></ion-alert-controller>

    <web-social-share show="false" style="--web-social-share-backdrop-opacity: 0.5;">
        <ion-icon name="logo-twitter" ariaLabel="Twitter" slot="twitter" style="color: #00aced; font-size: 1.6rem; display: block;"></ion-icon>
        <ion-icon name="logo-reddit" ariaLabel="Reddit" slot="reddit" style="font-size: 1.6rem; display: block;"></ion-icon>
        <ion-icon name="logo-linkedin" ariaLabel="Linkedin" slot="linkedin" style="color: #0077b5; font-size: 1.6rem; display: block;"></ion-icon>
        <ion-icon name="mail" slot="email" ariaLabel="Email" style="color: #ff8ea3; font-size: 1.6rem; display: block;"></ion-icon>
        <ion-icon name="logo-whatsapp" ariaLabel="WhatsApp" slot="whatsapp" style="color: #25D366; font-size: 1.6rem; display: block;"></ion-icon>
    </web-social-share>
</ion-app>

<noscript>
    Please enable Javascript to access this presentation.
</noscript>

</body>
</html>
