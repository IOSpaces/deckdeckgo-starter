<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, viewport-fit=cover">

    <base href="{{DECKDECKGO_BASE_HREF}}"/>

    <title>{{DECKDECKGO_TITLE}}</title>

    <meta property="og:site_name" content="{{DECKDECKGO_TITLE}}">
    <meta property="og:title" content="{{DECKDECKGO_TITLE}}">

    <meta name="author" content="{{DECKDECKGO_AUTHOR}}">

    <meta name="description" content="{{DECKDECKGO_DESCRIPTION}}">
    <meta property="og:description" content="{{DECKDECKGO_DESCRIPTION}}">

    <meta property="og:type" content="website">
    <meta property="og:url" content="{{DECKDECKGO_URL}}">

    <meta property="og:image" content="https://deckdeckgo.com/assets/img/deckdeckgo.png">
    <meta property="og:image:type" content="image/png">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{DECKDECKGO_BASE_HREF}}assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{DECKDECKGO_BASE_HREF}}assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{DECKDECKGO_BASE_HREF}}assets/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="{{DECKDECKGO_BASE_HREF}}assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="{{DECKDECKGO_COLOR}}">
    <meta name="msapplication-config" content="{{DECKDECKGO_BASE_HREF}}assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="{{DECKDECKGO_COLOR}}">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    await navigator.serviceWorker.register('service-worker.js');
                } catch (e) {
                    console.warn('No service worker registered');
                }
            });
        }
    </script>

    <link rel="manifest" href="manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="msapplication-tap-highlight" content="no">

    <style>
        :root {
            background: #ffffff;
            --ion-background-color: #ffffff;
        }

        deckgo-deck {
            color: black;
            --color: black;
            --ion-text-color: black;
        }

        /* Until Web Components are loaded, don't display content */
        body {
            background: #ffffff;
        }

        ion-app.loading, ion-app.loading a {
            color: transparent;
        }

        ion-app.loading a {
            color: transparent;
        }

        ion-app.loading {
            display: none;
        }
    </style>

</head>
<body>

<ion-app class="loading">
    <ion-content force-overscroll="false" scroll-y="false">

        <deckgo-deck id="slider">

            <a href="#" onclick="openMenu(event)" slot="actions" style="color: inherit;"><ion-icon src="{{DECKDECKGO_BASE_HREF}}assets/icons/ionicons/more.svg" ariaLabel="More options"></ion-icon></a>

        </deckgo-deck>

        <deckgo-remote></deckgo-remote>

    </ion-content>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" id="navigation">
        <ion-fab-button color="primary" size="small" onclick="previousSlide()"><ion-icon src="{{DECKDECKGO_BASE_HREF}}assets/icons/ionicons/arrow-back.svg" ariaLabel="Previous slide"></ion-icon></ion-fab-button>
        <ion-fab-button color="primary" size="small" onclick="nextSlide()"><ion-icon src="{{DECKDECKGO_BASE_HREF}}assets/icons/ionicons/arrow-forward.svg" ariaLabel="Next slide"></ion-icon></ion-fab-button>
        <ion-fab-button color="primary" size="small" onclick="presentSlidePicker()"><ion-icon src="{{DECKDECKGO_BASE_HREF}}assets/icons/ionicons/list.svg" ariaLabel="Jump to a particular slide"></ion-icon></ion-fab-button>
        <ion-fab-button class="hide-on-mobile" size="small" color="primary" onclick="toggleFullScreen()"><ion-icon src="{{DECKDECKGO_BASE_HREF}}assets/icons/ionicons/expand.svg" ariaLabel="Full screen"></ion-icon></ion-fab-button>
    </ion-fab>

    <!-- Ionic components anchors -->
    <ion-popover-controller></ion-popover-controller>
    <ion-modal-controller></ion-modal-controller>
    <ion-alert-controller></ion-alert-controller>

    <web-social-share show="false" style="--web-social-share-backdrop-opacity: 0.5;">
        <ion-icon src="{{DECKDECKGO_BASE_HREF}}assets/icons/ionicons/twitter.svg" ariaLabel="Twitter" slot="twitter" style="color: #00aced; width: 1.4rem; height: 1.4rem;"></ion-icon>
        <ion-icon src="{{DECKDECKGO_BASE_HREF}}assets/icons/ionicons/linkedin.svg" ariaLabel="Linkedin" slot="linkedin" style="color: #0077b5; width: 1.4rem; height: 1.4rem;"></ion-icon>
        <ion-icon src="{{DECKDECKGO_BASE_HREF}}assets/icons/ionicons/mail.svg" ariaLabel="Email" slot="email" style="color: #ff8ea3; width: 1.4rem; height: 1.4rem;"></ion-icon>
        <ion-icon src="{{DECKDECKGO_BASE_HREF}}assets/icons/ionicons/whatsapp.svg" ariaLabel="WhatsApp" slot="whatsapp" style="color: #25D366; width: 1.4rem; height: 1.4rem;"></ion-icon>
    </web-social-share>
</ion-app>

<noscript>
    Please enable Javascript to access this presentation.
</noscript>

</body>
</html>
