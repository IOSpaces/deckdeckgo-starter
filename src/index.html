<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, viewport-fit=cover">

    <base href="/"/>

    <title>{{DECKDECKGO_TITLE}}</title>

    <meta property="og:site_name" content="{{DECKDECKGO_TITLE}}">
    <meta property="og:title" content="{{DECKDECKGO_TITLE}}">

    <meta name="author" content="{{DECKDECKGO_AUTHOR}}">

    <meta name="description" content="{{DECKDECKGO_DESCRIPTION}}">
    <meta property="og:description" content="{{DECKDECKGO_DESCRIPTION}}">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://deckdeckgo.com">

    <meta property="og:image" content="https://deckdeckgo.com/assets/img/deckdeckgo.png">
    <meta property="og:image:type" content="image/png">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#3880ff">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#3880ff">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    await navigator.serviceWorker.register('service-worker.js');
                } catch (e) {
                    console.warn('No service worker registered');
                }
            });
        }
    </script>

    <link rel="manifest" href="manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="msapplication-tap-highlight" content="no">

    <style>
        /* Until Web Components are loaded, don't display content */
        body {
            background: #3880ff;
        }

        ion-app.loading, ion-app.loading a {
            color: transparent;
        }

        ion-app.loading a {
            color: transparent;
        }

        ion-app.loading {
            display: none;
        }
    </style>

</head>
<body>

<ion-app class="loading">
    <ion-content force-overscroll="false" scroll-y="false">
        <deckgo-deck id="slider" pager-percentage="false">

            <!-- Your slides will be injected at build time, use markdown -->

        </deckgo-deck>

        <deckgo-remote></deckgo-remote>

    </ion-content>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" id="navigation">
        <ion-fab-button>
            <ion-icon name="apps"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start">
            <ion-fab-button class="hide-on-mobile" color="primary" onclick="toggleFullScreen()"><ion-icon name="expand"></ion-icon></ion-fab-button>
            <ion-fab-button color="primary" onclick="presentSlidePicker()"><ion-icon src="/assets/icons/chapters.svg"></ion-icon></ion-fab-button>
            <ion-fab-button color="primary" onclick="nextSlide()"><ion-icon name="arrow-forward"></ion-icon></ion-fab-button>
            <ion-fab-button color="primary" onclick="previousSlide()"><ion-icon name="arrow-back"></ion-icon></ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="top">
            <ion-fab-button id="buttonSlideNotes" color="primary" onclick="displaySlideNotes()"><ion-icon name="clipboard"></ion-icon></ion-fab-button>
            <ion-fab-button class="hide-on-mobile" color="primary" onclick="doPrint()"><ion-icon name="print"></ion-icon></ion-fab-button>
            <ion-fab-button color="primary" onclick="reconnectRemoteControl()"><ion-icon name="link"></ion-icon></ion-fab-button>
        </ion-fab-list>
    </ion-fab>

    <!-- Ionic components anchors -->
    <ion-popover-controller></ion-popover-controller>
    <ion-modal-controller></ion-modal-controller>
    <ion-alert-controller></ion-alert-controller>

    <web-social-share show="false" style="--web-social-share-backdrop-opacity: 0.5;">
        <ion-icon name="logo-twitter" slot="twitter" style="color: #00aced; width: 1.4rem; height: 1.4rem;"></ion-icon>
        <ion-icon name="logo-reddit" slot="reddit" style="width: 1.4rem; height: 1.4rem;"></ion-icon>
        <ion-icon name="logo-linkedin" slot="linkedin" style="color: #0077b5; width: 1.4rem; height: 1.4rem;"></ion-icon>
        <ion-icon name="mail" slot="email" style="color: #ff8ea3; width: 1.4rem; height: 1.4rem;"></ion-icon>
        <ion-icon name="logo-whatsapp" slot="whatsapp" style="color: #25D366; width: 1.4rem; height: 1.4rem;"></ion-icon>
    </web-social-share>
</ion-app>

<noscript>
    Please enable Javascript to access this presentation.
</noscript>

</body>
</html>
